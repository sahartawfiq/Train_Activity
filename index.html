<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>	
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="assets/style.css">
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Victoria Station</h1>
			<h2>Southbound Platform</h2>
			
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h3 style="color: white">Current Train Schedule</h3>
				<table class="table" id="train-table">
	  				<tr>
			    		<th>Train Name</th>
			    		<th>Destination</th>
			    		<th>Frequency (min.)</th>
			    		<th>Next Arrival</th>
			    		<th>Minutes Away</th>
	 		 		</tr> 
				</table>
			</div>
		</div>
		<div class="row">
      		<div class="col-lg-12">
        		<div class="panel panel-default ">
          			<div class="panel-heading" style="background-color: #357ec7">
            			<h4 class="panel-title" style="color: white">Add Train</h4>
          			</div>
          			<div class="panel-body">
            			<form>
              				<div class="form-group">
                				<label for="train-name">Train Name</label>
                				<input class="form-control" id="train-name" type="text">		
              				</div>
              				<div class="form-group">
                				<label for="dest">Destination</label>
                				<input class="form-control" id="train-dest" type="text">
              				</div>
							<div class="form-group">
                				<label for="time">First Train Time (HH:mm - military time)</label>
                				<input class="form-control" id="first-train-time" type="military">
              				</div>
              				<div class="form-group">
                				<label for="freq">Frequency (min.)</label>
                				<input class="form-control" id="train-freq" type="number">
              				</div>

              				<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
		            </form>
		          </div>
		        </div>
		      </div>
		    </div>

	</div>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
  	<script type="text/javascript" src="assets/train.js"></script>	
</body>
</html>
